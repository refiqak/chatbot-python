<!doctype html>
<html lang="en">
  <head>
    <title>Chatbot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
 
    </style>
</head>
  <body>
    <div class="container">
        <div id="chatbox" style="height:400px;width:100%">
                
        </div>
        <div class="form-group w-100 row">     

            <input class="form-control col-10" type="text" id="question">
            <button class="btn btn-primary col-2" id="send">Kirim</button>
        </div>
    </div>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        const questionBox = document.getElementById("question");
        const chatBox = document.getElementById("chatbox");

        const sendBtn = document.getElementById("send");

        sendBtn.addEventListener("click",async()=>{
            if(questionBox.value == ""){
                return
            }
            const data = {
                "question":questionBox.value
            }
            chatBox.innerHTML += `
            <div class="row senderContainer">
                <div class="col-8"></div>
                <div class="col-4 d-flex justify-content-end senderText">
                    <div>
                        <p>Sender</p>
                        <p>${questionBox.value}</p>
                    </div>
                </div>
            </div>`;
            const response = await fetch('http://localhost:5000/chatbot',{
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body : JSON.stringify(data)
            });

            const jsonRes = await response.json();

   

            chatBox.innerHTML += `<p>Jawaban : ${jsonRes.answer}</p>`;
                questionBox.value="";
        })

    </script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
